plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.21'
}

group 'woowacourse'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    testCompile 'com.willowtreeapps.assertk:assertk-jvm:0.14'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}